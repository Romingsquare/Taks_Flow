<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow | Modern Task Management</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <header>
        <div class="logo">
          <i class="fas fa-tasks"></i>
          <h1>TaskFlow</h1>
        </div>
        <div class="header-actions">
          <div class="search-container">
            <input
              type="text"
              id="search-input"
              placeholder="Search tasks..."
            />
            <i class="fas fa-search"></i>
          </div>
          <div class="theme-toggle">
            <i class="fas fa-moon"></i>
          </div>
        </div>
      </header>

      <main>
        <div class="dashboard">
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-tasks"></i></div>
            <h3>Total Tasks</h3>
            <div class="stat-value" id="total-tasks">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-check"></i></div>
            <h3>Completed Tasks</h3>
            <div class="stat-value" id="completed-tasks">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-clock"></i></div>
            <h3>Pending Tasks</h3>
            <div class="stat-value" id="pending-tasks">0</div>
          </div>
        </div>

        <div class="task-input-container">
          <form id="task-form">
            <input
              type="text"
              id="task-input"
              placeholder="Add a new task..."
              required
            />
            <div class="task-options">
              <select id="task-priority">
                <option value="low">Low Priority</option>
                <option value="medium" selected>Medium Priority</option>
                <option value="high">High Priority</option>
              </select>
              <select id="task-category">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
                <option value="health">Health</option>
                <option value="other">Other</option>
              </select>
              <input type="date" id="task-due-date" />
            </div>
            <button type="submit" id="add-task-btn">
              <i class="fas fa-plus"></i>
            </button>
          </form>
        </div>

        <div class="filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
          <button class="filter-btn" data-filter="today">Today</button>
          <button class="filter-btn" data-filter="upcoming">Upcoming</button>
          <button class="filter-btn" data-filter="overdue">Overdue</button>
        </div>

        <div class="category-filters">
          <button class="category-btn active" data-category="all">
            <i class="fas fa-layer-group"></i> All Categories
          </button>
          <button class="category-btn" data-category="work">
            <i class="fas fa-briefcase"></i> Work
          </button>
          <button class="category-btn" data-category="personal">
            <i class="fas fa-user"></i> Personal
          </button>
          <button class="category-btn" data-category="shopping">
            <i class="fas fa-shopping-cart"></i> Shopping
          </button>
          <button class="category-btn" data-category="health">
            <i class="fas fa-heartbeat"></i> Health
          </button>
          <button class="category-btn" data-category="other">
            <i class="fas fa-folder"></i> Other
          </button>
        </div>

        <div class="tasks-container" id="tasks-container">
          <div class="empty-state">
            <i class="far fa-clipboard"></i>
            <p>No tasks yet! Add a task to get started.</p>
          </div>
          <!-- Tasks will be added here dynamically -->
        </div>
      </main>

      <footer>
        <div class="footer-content">
          <p>Created with <i class="fas fa-heart"></i> by TaskFlow</p>
          <div class="task-summary">
            <span id="tasks-summary">0 tasks total</span>
          </div>
        </div>
      </footer>
    </div>

    <div class="modal" id="edit-task-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Edit Task</h2>
          <button id="close-modal-btn"><i class="fas fa-times"></i></button>
        </div>
        <form id="edit-task-form">
          <input type="hidden" id="edit-task-id" />
          <div class="form-group">
            <label for="edit-task-text">Task</label>
            <input type="text" id="edit-task-text" required />
          </div>
          <div class="form-group">
            <label for="edit-task-priority">Priority</label>
            <select id="edit-task-priority">
              <option value="low">Low Priority</option>
              <option value="medium">Medium Priority</option>
              <option value="high">High Priority</option>
            </select>
          </div>
          <div class="form-group">
            <label for="edit-task-category">Category</label>
            <select id="edit-task-category">
              <option value="work">Work</option>
              <option value="personal">Personal</option>
              <option value="shopping">Shopping</option>
              <option value="health">Health</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="edit-task-due-date">Due Date</label>
            <input type="date" id="edit-task-due-date" />
          </div>
          <button type="submit" class="save-btn">Save Changes</button>
        </form>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
